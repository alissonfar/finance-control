<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Controle Financeiro</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Containers para componentes -->
    <div id="sidebar"></div>
    <div id="settings-menu"></div>
    <div id="main-content"></div>
    <div id="modals-container">
        <!-- Os modais serão carregados aqui dinamicamente -->
    </div>
    <div id="participantesModal" class="modal">
        <!-- O conteúdo do modal será carregado aqui -->
    </div>

    <!-- Scripts em ordem de dependência -->
    <script>
        // Namespace global para a aplicação
        window.APP = {
            controllers: {},
            utils: {}
        };
    </script>

    <!-- Carrega o router e demais scripts -->
    <script src="../js/router.js"></script>
    <script src="../database/connection.js"></script>
    <script src="../js/app.js"></script>

    <!-- Controllers antigos -->
    <script src="../controllers/ContasController.js"></script>
    <script src="../controllers/CartoesController.js"></script>
    <script src="../controllers/ParticipantesController.js"></script>
    <script src="../controllers/PagamentosController.js"></script>

    <!-- Novo Controller de Transações usando módulos -->
    <script type="module">
        import TransacoesController from '../controllers/transacoes/TransacoesController.js';
        
        // Inicializa o controller de transações quando o DOM estiver pronto
        document.addEventListener('DOMContentLoaded', () => {
            try {
                new TransacoesController();
                console.log('TransacoesController inicializado com sucesso');
            } catch (error) {
                console.error('Erro ao inicializar TransacoesController:', error);
            }
        });
    </script>

    <!-- Scripts das páginas -->
    <script src="../js/pages/contas.js"></script>
    <script src="../js/pages/cartoes.js"></script>
    <script src="../js/pages/transacoes.js"></script>
    <script src="../js/pages/participantes.js"></script>
    <script src="../js/pages/pagamentos.js"></script>

    <!-- Inicialização da aplicação -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM carregado, iniciando aplicação...');
            Router.init();
            App.init();
        });
    </script>
</body>
</html>
